<section class="container mt-5">
  <div class="row">
    <div class="col-md-8 m-auto">
      <div class="card bg-white py-2 px-4">
        <div class="card-body" *ngIf="!error">
          <div class="alert alert-danger" *ngIf="anyError">An error occured, plaise try again</div>
          <h1 class="mb-2">Update Password</h1>
          <form #form="ngForm" (ngSubmit)="updatePassword(form)">
            <!-- <div class="form-group">
              <label>Current Password</label>
              <input type="password" name="password" class="form-control" placeholder="Current Password" />
            </div> -->
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" #password="ngModel" [(ngModel)]="myPassword" class="form-control"
                [ngClass]="{
                'is-invalid': (password.errors && (password.touched || password.dirty || verify ))
              }" placeholder="New Password" required />
              <span class="invalid-feedback" [hidden]="!password.errors?.required">
                Password is required
              </span>
            </div>
            <div class="form-group">
              <label>Confirm New Password</label>
              <input type="password" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="myConfirmPassword"
                class="form-control" [ngClass]="{
              'is-invalid': (confirmPassword.errors && (confirmPassword.touched || confirmPassword.dirty || verify ))
            }" class="form-control" placeholder="Confirm New Password" required />
              <span class="invalid-feedback" [hidden]="!confirmPassword.errors?.required">
                Confirm password is required
              </span>
            </div>
            <div class="form-group">
              <input type="submit" value="Update Password" class="btn btn-dark btn-block" />
            </div>

          </form>
        </div>
        <div *ngIf="error" class="card-body">
          <div class="alert alert-danger">
            This url token is no longer available
          </div>
          <input type="submit" (click)="returnToReset()" value="Resend email to reset password"
            class="btn btn-dark btn-block" />
        </div>
      </div>
    </div>
  </div>
</section>
