<section class="form mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto">
        <div class="card bg-white p-4 mb-4">
          <div class="card-body">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            <p>
              Log in to list your bootcamp or rate, review and favorite
              bootcamps
            </p>
            <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
              <div class="alert alert-danger" *ngIf="verify || badCredentiels">
                <span *ngIf="verify">Please verify the form<br></span>
                <span *ngIf="badCredentiels">There was a problem with your login</span>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email"
                  #email="ngModel" [ngClass]="{
                  'is-invalid': (email.errors && (email.touched || email.dirty || verify ))
                }" required email />
                <span class="invalid-feedback" [hidden]="!email.errors?.required">
                  Email is required
                </span>
                <span class="invalid-feedback" [hidden]="!email.errors?.email">
                  Please enter a valid email
                </span>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password"
                  [(ngModel)]="user.password" #password="ngModel" [ngClass]="{
                    'is-invalid': (password.errors && (password.touched || password.dirty || verify))
                  }" required minlength="6" />
                <span class="invalid-feedback" [hidden]="!password.errors?.required">
                  Password is required
                </span>
                <span class="invalid-feedback" [hidden]="!password.errors?.minlength">
                  Password must be at least 6 characters
                </span>
              </div>
              <div class="form-group">
                <input type="submit" value="login" class="btn btn-primary btn-block" />
              </div>
            </form>
            <p> Forgot Password? <a href="javascript:" (click)="resetPassword()">Reset Password</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
