<section class="browse my-5" *ngIf="bootcamps">
  <div class="container">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-4">
        <button type="submit" (click)="getBootcamps()" value="browse all bootcamps"
          class="btn btn-primary btn-block mb-4">browse all
          bootcamps</button>
        <div class="card card-body mb-4">
          <h4 class="mb-3">By Location</h4>
          <form #form="ngForm" (ngSubmit)="findByLocation(form)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="distance" placeholder="Miles From"
                    [(ngModel)]="miles" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="zipcode" placeholder="Enter Zipcode"
                    [(ngModel)]="zipcode" [(ngModel)]="zipcode" />
                </div>
              </div>
            </div>
            <input type="submit" value="Find Bootcamps" class="btn btn-primary btn-block" />
          </form>
        </div>
        <h4>Filter</h4>
        <form>
          <!-- <div class="form-group">
            <label> Career</label>
            <select class="custom-select mb-2">
              <option value="any" selected>Any</option>
              <option value="Web Development">Web Development</option>
              <option value="Mobile Development">Mobile Development</option>
              <option value="UI/UX">UI/UX</option>
              <option value="Data Science">Data Science</option>
              <option value="Business">Business</option>
              <option value="Other">Other</option>
            </select>
          </div> -->

          <div class="form-group">
            <label> Rating</label>
            <select class="custom-select mb-2">
              <option value="any" selected>Any</option>
              <option value="9">9+</option>
              <option value="8">8+</option>
              <option value="7">7+</option>
              <option value="6">6+</option>
              <option value="5">5+</option>
              <option value="4">4+</option>
              <option value="3">3+</option>
              <option value="2">2+</option>
            </select>
          </div>

          <div class="form-group">
            <label> Budget</label>
            <select class="custom-select mb-2">
              <option value="any" selected>Any</option>
              <option value="20000">$20,000</option>
              <option value="15000">$15,000</option>
              <option value="10000">$10,000</option>
              <option value="8000">$8,000</option>
              <option value="6000">$6,000</option>
              <option value="4000">$4,000</option>
              <option value="2000">$2,000</option>
            </select>
          </div>
          <input type="submit" value="Find Bootcamps" class="btn btn-primary btn-block" />
        </form>
      </div>
      <!-- Main col -->
      <div class="col-md-8">
        <!-- Bootcamps -->
        <div class="card mb-3" *ngFor="let bootcamp of bootcamps">
          <div class="row no-gutters">
            <div class="col-md-4">
              <!-- <img src="img/image_1.jpg" class="card-img" alt="..." /> -->
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">
                  <a href="javascript:" (click)="getBootcampDetail(bootcamp.id)">{{bootcamp.name}}
                    <span class="float-right badge badge-success">8.8</span></a>
                </h5>
                <span class="badge badge-dark mb-2">{{bootcamp.address}}</span>
                <p class="card-text">
                  {{bootcamp.description}}
                </p>
              </div>
            </div>
          </div>
        </div>







        <nav aria-label="Page navigation example" *ngIf="!noPagination && bootcamps">
          <ul class="pagination">


            <li *ngIf="page!==1" class="page-item bg-white">
              <a *ngIf="page!==1" class="page-link clickable text-primary" (click)="goToPage(page-1)">Previous</a>

            </li>
            <li *ngIf="page==1" class="page-item disabled bg-white">
              <a class="page-link click text-primary">Previous</a>

            </li>

            <li class="page-item" *ngFor="let p of pages;let i = index"><a
                [ngClass]="i+1==page? 'bg-click text-primary page-link clickable' : 'page-link text-primary clickable'"
                (click)="goToPage(i+1)">{{i+1}}</a>
            </li>

            <!-- <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li> -->

            <li *ngIf="page!==pages?.length" class="page-item bg-white">
              <a *ngIf="page!==pages?.length" class="page-link clickable text-primary"
                (click)="goToPage(page+1)">Next</a>

            </li>
            <li *ngIf="page==pages?.length" class="page-item disabled bg-white">
              <a class="nav-link click text-primary">Next</a>

            </li>
          </ul>
        </nav>

      </div>
    </div>
  </div>
</section>
