<section class="container mt-5">
  <div class="row">
    <div class="col-md-8 m-auto">
      <div class="card bg-white py-2 px-4">
        <div class="card-body">
          <h1 class="mb-4">Manage Reviews</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Bootcamp</th>
                <th scope="col">Rating</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let review of reviews">
                <td>{{review.title}}</td>
                <td>{{review.rating}}</td>
                <td>
                  <a class="btn btn-secondary" href="javascript:" (click)="updateReview(review._id)"><i
                      class="fas fa-pencil-alt"></i></a>
                  <button href="javascript:" (click)="deleteReview(review._id)" class="btn btn-danger">
                    <i class="fas fa-times"></i>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
